<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 80px;
            position: relative;
            box-sizing: border-box;
        }

        .container {
            text-align: left;
        }

        h1 {
            font-size: 15rem;
            margin: 0;
            line-height: 1;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.1);
        }

        p {
            font-size: 2.5rem;
            margin: 0.5rem 0 0;
        }

        a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: #ff6b6b;
            transform: translateX(10px);
        }

        .bottom-right {
            position: absolute;
            bottom: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            padding: 7px;
            background-color: #1e1e1e;
            border: 1px solid #222;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .bottom-right img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            object-fit: contain;
            transform: rotate(0deg);
            transition: transform 0.5s ease;
        }

        .bottom-right img:hover {
            transform: rotate(360deg);
        }

        .bottom-right p {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Nuh uh</h1>
        <p><a href="https://github.com/9551-Dev">404 - Page Not Found</a></p>
    </div>

    <div class="bottom-right">
        <img alt="Cute cat image" src="https://devvie.cc/meow.png">
        <p>Meow</p>
    </div>
</body></html>
